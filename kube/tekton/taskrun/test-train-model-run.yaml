apiVersion: tekton.dev/v1alpha1
kind: TaskRun
metadata:
  generateName: train-model-run-
spec:
  workspaces:
    - name: workvol
      persistentVolumeClaim:
        claimName: workvol-pvc
  inputs:
    params:
      - name: MODEL_NAME
        value: "Train.py"
      - name: PATH_CONTEXT
        value: "extraction"
  serviceAccountName: pipeline
  taskRef:
    kind: Task
    name: train-model